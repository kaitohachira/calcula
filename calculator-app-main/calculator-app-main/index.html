<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./app.js">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <div>   
      <section class="input">
        <input class="inpt" type="text">
      </section>
   </div>


   <div class="tudo">
      <main class="button">
       <main class="box">
        
       <main class="btn1">
        <button class="sete">7</button>
        <button class="oito">8</button>
        <button class="nove">9</button>
        <button class="del">DEL</button>
       </main>
       

       <main class="btn2">
        <button class="quatro">4</button>
        <button class="cinco">5</button>
        <button class="seis">6</button>
        <button class="mais">+</button>
       </main>

        <main class="btn3">
          <button class="um">1</button>
          <button class="dois">2</button>
          <button class="tres">3</button>
          <button class="menos">-</button>
        </main>


        <main class="btn4">
          <button class="ponto">.</button>
          <button class="zero">0</button>
          <button class="div">/</button>
          <button class="vezes">x</button>
        </main>

        <main class="btn5">
          <button class="reset">RESET</button>
          <button class="igual">=</button>
        </main>
      
      </main>
    </main>
   </div>

</body>
</html>
